<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="titulo">Gerador de senhas</h1>
        <p class="texto__titulo">Utilize este gerador de senhas para criar de maneira rápida e gratuita uma
            senha segura e aleatória.
        </p>
        <form>
            <div class="selecao__caracteres">
                <div class="checkbox__letras">
                    <label for="letras">- Incluir letras:</label>
                    <input type="checkbox" id="letras" checked>
                </div>
                <div class="checkbox__numeros">
                    <label for="numeros">- Incluir números:</label>
                    <input type="checkbox" id="numeros" checked>
                </div>
                <div class="checkbox__simbolos">
                    <label for="simbolos">- Incluir símbolos:</label>
                    <input type="checkbox" id="simbolos" checked>
                </div>
            </div>

            <div class="campo__button">
                <button type="button" onclick="gerarSenha()">Gerar Senha</button>
            </div>
            <div id="campo__senha">
                <label for="senha"></label>
                <input type="text" id="senha" readonly>
            </div>
            <div class="campo__erro">
                <span id="erro" class="erro"></span>
            </div>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
