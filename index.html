<!DOCTYPE html>
<html>

<head>
    <title>Gerador de Senha</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Gerador de Senha</h1>
        <form>
            <div class="numero__caracteres">
                <label for="num-caracteres">Número de caracteres:</label>
                <input type="number" id="num-caracteres" min="8" max="32" value=" ">
            </div>
            <div class="selecao__caracteres">
                <div class="form-group">
                    <label for="letras">Incluir letras:</label>
                    <input type="checkbox" id="letras" checked>
                </div>
                <div class="form-group">
                    <label for="numeros">Incluir números:</label>
                    <input type="checkbox" id="numeros" checked>
                </div>
                <div class="form-group">
                    <label for="simbolos">Incluir símbolos:</label>
                    <input type="checkbox" id="simbolos" checked>
                </div>
            </div>

            <div class="form-group">
                <button type="button" onclick="gerarSenha()">Gerar Senha</button>
            </div>
            <div id="campo__senha">
                <label for="senha">Senha:</label>
                <input type="text" id="senha" readonly>
            </div>
            <div class="form-group">
                <span id="erro" class="erro"></span>
            </div>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
